<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" />
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
    <!--/引入百度ueditor-->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>

<!--/引入模板头部-->
<include file="common/head" />   

<div class="container clearfix">

<!--/引入模板左部-->
    <include file="common/left"/>
    
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a>
            <span class="crumb-step">&gt;</span>
            <a class="crumb-name" href="__CONTROLLER__/lst">栏目管理</a>
            <span class="crumb-step">&gt;</span><span>修改栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        
                           <tr>
                                <th><i class="require-red">*</i>上级分类：</th>
                                <td>
                                   <select name="parentid">
                                   	 <option value="0" >顶级栏目</option>
                                   		<volist name="cates_all" id="co" >
                                   			<if condition="$cates[parentid] eq $co[id]">
	                                			<option value="{$co.id}" selected = "selected">{$co.catename}</option>
	                                		<elseif condition="$cates[id] neq $co[id]" />
	                                		<option value="{$co.id}">{$co.catename}</option>
	                                		</if>              
                                   		</volist>
                                   </select>
                                </td>
                            <tr>
                                <th><i class="require-red">*</i>栏目名称：</th>
                                <td>
                                    <input  name="id"  value="{$cates.id}" type="hidden">
                                    <input class="common-text required" id="catename" name="catename" size="50" value="{$cates.catename}" type="text">
                                
                                </td>
                            </tr>
                                                   
                             <tr>
                                <th><i class="require-red">*</i>关键字：</th>
                                <td>
                                    <input class="common-text required" id="catename" name="keywords" size="50" value="{$cates.keywords}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>描述：</th>
                                <td>
                                    <textarea rows="3" cols="50" value="{$cates.des}"  name="des"></textarea> 
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>栏目类别：</th>
                                <td>
	                                <if condition="$cates[type] eq 1">
		                                <input class="common-text required"  name="type" size="50" value="1" checked="checked" type="radio">列表
		                                <else/><input class="common-text required"  name="type" size="50" value="1"  type="radio">列表
	                                </if> 
	                                
	                                <if condition="$cates[type] eq 2">
		                                <input class="common-text required"  name="type" size="50" value="2" checked="checked" type="radio">单页
		                                <else/> <input class="common-text required"  name="type" size="50" value="2" type="radio">单页
	                                </if> 
	                                <if condition="$cates[type] eq 3">
		                                <input class="common-text required"  name="type" size="50" value="3" checked="checked" type="radio">留言
		                                <else/><input class="common-text required"  name="type" size="50" value="3" type="radio">留言
	                                </if>   
	                                <if condition="$cates[type] eq 4">
		                                <input class="common-text required"  name="type" size="50" value="4" checked="checked" type="radio">招聘
		                                <else/><input class="common-text required"  name="type" size="50" value="4"  type="radio">招聘
	                                </if>    
	                               
	                              
                                </td>
                            </tr>
                            <tr>
                                <th>缩略图：</th>
                                <td>
                                	
                                       <input id="pic" name="pic" size="50" value="" type="file">
	                                       <if condition="$cates[pic] neq ''">
	                                		<img src="__ROOT__{$cates.pic}" height="50" />
	                                		<else/> 暂无缩略图
	                                	</if>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>内容：</th>
                                <td>
                                    <textarea id="ueditor-con"  name="content">{$cates.content}</textarea> 
                                </td>
                            </tr>
                            
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>

<!--/实例化百度ueditor编辑器，并设置默认高宽和id-->
	<script type="text/javascript">
		UE.getEditor('ueditor-con',{initialFrameWidth:1200,initialFrameHeigh:500,});
	</script>
</body>
</html>
