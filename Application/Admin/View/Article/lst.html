</head>
<body>

<!--/引入模板头部-->
<include file="common/head" />   

<div class="container clearfix">

<!--/引入模板左部-->
    <include file="common/left"/>
        
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>
        <!--<div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>

                                <select name="search-sort" id="">

        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="__CONTROLLER__/sort" >
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增文章</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>文章标题</th>
                            <th>文章作者</th>
                             <th>是否推荐</th>
                            <th>缩略图</th>
                            <th>所属栏目</th>
                            <th>操作</th>
                        </tr>
                        
                     <volist name='articles' id='vo'>   
                        <tr>
                            <td width="5%">{$vo.id}</td>
                            <td width="10%" title="{$vo.title}">{$vo.title}</td>
                            <td width="10%" title="{$vo.author}">{$vo.author}</td>
                              <td width="10%" >
	                              <if condition="$vo['rem'] eq '1'">推荐	
	                               <else/> 未推荐
	                              </if>
                             </td>
                           <td >
                            <if condition="$vo['pic'] neq ''">
                         		 <img src="__ROOT__{$vo.pic}" height="50" /> 
                           		<else/>暂无缩略图
                            </if>             
                            </td>
                           <td width="30%" title="{$vo.catename}">{$vo.catename}</td>
                            <td width="10%">
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" href="__CONTROLLER__/del/id/{$vo.id}" onclick="return confirm('是否确定删除文章？')">删除</a>
                            </td>
                        </tr>
                    </volist>
                    
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
